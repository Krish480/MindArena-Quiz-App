<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindArena | Register</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Neon Glow Animation */
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff; }
      50% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    }
    .glow-text { animation: glow 2s ease-in-out infinite alternate; }

    /* Floating Blur Background Shapes */
    .neon-bg {
      position: absolute;
      border-radius: 50%;
      filter: blur(180px);
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-[#0B0C10] to-[#1F2833] text-white relative overflow-hidden">

  <!-- Floating Neon Backgrounds -->
  <div class="neon-bg w-96 h-96 bg-cyan-500/20 -top-16 -left-16 animate-pulse"></div>
  <div class="neon-bg w-72 h-72 bg-teal-400/20 bottom-0 right-0 animate-pulse"></div>

  <!-- Registration Card -->
  <div class="relative z-10 flex flex-col items-center justify-center bg-white/10 backdrop-blur-lg border border-cyan-400/20 rounded-3xl shadow-2xl w-full max-w-md p-6 sm:p-8">

    <h1 class="text-3xl sm:text-4xl font-extrabold mb-4 glow-text text-white">Create Account</h1>
    <p class="text-gray-400 mb-6 sm:mb-8">Sign up to join the MindArena challenge</p>

    <form id="registerForm" class="w-full space-y-4 sm:space-y-5">
      <div class="text-left">
        <label for="name" class="block text-gray-300 mb-1 sm:mb-2 text-sm sm:text-base">Name</label>
        <input type="text" id="name" placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-lg bg-white/5 border border-cyan-400/20 text-white text-sm sm:text-base focus:ring-2 focus:ring-cyan-400 outline-none" required>
      </div>

      <div class="text-left">
        <label for="email" class="block text-gray-300 mb-1 sm:mb-2 text-sm sm:text-base">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-white/5 border border-cyan-400/20 text-white text-sm sm:text-base focus:ring-2 focus:ring-cyan-400 outline-none" required>
      </div>

      <div class="text-left">
        <label for="password" class="block text-gray-300 mb-1 sm:mb-2 text-sm sm:text-base">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-white/5 border border-cyan-400/20 text-white text-sm sm:text-base focus:ring-2 focus:ring-cyan-400 outline-none" required>
      </div>

      <div class="text-left">
        <label for="confirmPassword" class="block text-gray-300 mb-1 sm:mb-2 text-sm sm:text-base">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password"
          class="w-full px-4 py-2 rounded-lg bg-white/5 border border-cyan-400/20 text-white text-sm sm:text-base focus:ring-2 focus:ring-cyan-400 outline-none" required>
      </div>

      <button type="submit"
        class="w-full bg-cyan-400 hover:bg-cyan-500 text-black font-bold py-2 sm:py-3 rounded-full text-base sm:text-lg transition-all duration-300 hover:scale-105 hover:shadow-[0_0_10px_#00ffff]">
        Register
      </button>
    </form>

    <p class="mt-4 sm:mt-6 text-gray-400 text-xs sm:text-sm">
      Already have an account? 
      <a href="login.html" class="text-cyan-400 hover:font-semibold">Login here</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill all fields!');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Save registration using localStorage
      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      alert('Registration Successful! Redirecting to Login...');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
