<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindArena | Test Your Knowledge</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="">
  <link rel="icon" type="image/png" href="/src/custom.css">
  <style>
     /* Glow Animation */
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 12px #00ffff, 0 0 20px #0EA5E9;
      }
      50% {
        text-shadow: 0 0 10px #06B6D4, 0 0 25px #38BDF8;
      }
    }
    .glow-text {
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Floating Shapes  */
    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-20px) translateX(15px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      filter: blur(140px);
      animation: float 6s ease-in-out infinite alternate;
    }

    /*  Neon Button  */
    .neon-btn {
      background: linear-gradient(to right, #0EA5E9, #06B6D4);
      box-shadow: 0 0 25px #06B6D4;
      color: #fff;
      transition: all 0.3s ease;
    }
    .neon-btn:hover {
      box-shadow: 0 0 20px #22D3EE;
      transform: scale(1.05);
    }

    /*  Responsive Image  */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-black via-[#0B0C10] to-[#1F2833] text-white overflow-hidden relative">

  <!-- Hero Section -->
  <main class="text-center px-6 z-10">
    <h1 class="text-5xl sm:text-6xl font-extrabold mb-4 glow-text tracking-wide text-white">MindArena</h1>
    <p class="text-base sm:text-lg md:text-xl mb-10 text-gray-300">
      Challenge your knowledge in the <span class="text-cyan-400 font-semibold">MindArena</span> â€” where brilliance begins.
    </p>

    <!-- Brain Image -->
    <img src="/assets/1st Img.png" 
         alt="MindArena Brain" 
         class="w-48 sm:w-56 md:w-64 mx-auto mb-10 drop-shadow-[0_0_35px_#06B6D4] animate-pulse">

    <!-- Start Button -->
    <button id="startBtn"
      class="neon-btn px-8 py-3 rounded-full text-lg sm:text-xl font-bold">
      Begin Challenge
    </button>
  </main>

  <!-- Floating Neon Backgrounds -->
  <div class="floating-shape w-72 h-72 bg-cyan-500/30 -top-16 -left-16"></div>
  <div class="floating-shape w-64 h-64 bg-sky-400/30 bottom-0 right-0"></div>
  <div class="floating-shape w-56 h-56 bg-teal-400/30 top-1/3 left-1/4"></div>

  <!-- JavaScript -->
  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      const isLoggedIn = localStorage.getItem("loggedIn");
      if (isLoggedIn === "true") {
        window.location.href = "home.html";
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
