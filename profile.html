<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindArena | Profile</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/src/custom.css">

</head>

<body
    class="min-h-screen bg-gradient-to-br from-black via-[#0B0C10] to-[#1F2833] text-gray-100 relative overflow-x-hidden">

    <!-- Floating Glows -->
    <div class="absolute top-0 left-0 w-80 h-80 bg-cyan-400/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-teal-400/10 rounded-full blur-3xl animate-pulse"></div>

    <main class="flex justify-center items-center min-h-screen px-4 py-8 md:px-12 bg-transparent">
        <section
            class="w-full max-w-lg sm:max-w-2xl md:max-w-3xl bg-white/5 border border-cyan-400/20 rounded-3xl shadow-lg backdrop-blur-xl p-6 sm:p-10 flex flex-col items-center text-center relative">

            <!-- Back Button -->
            <div class="absolute top-4 left-4 z-20">
                <button onclick="window.history.back()"
                    class="flex items-center gap-2 bg-gray-800/80 hover:bg-gray-700 text-cyan-400 border border-cyan-400/30 px-3 py-2 rounded-full transition text-sm sm:text-base">
                    <i class="fa-solid fa-arrow-left"></i> <span>Back</span>
                </button>
            </div>

            <!-- Profile Header -->
            <div
                class="flex pt-5 flex-col sm:flex-row items-center sm:items-start justify-center sm:justify-start gap-6 sm:gap-10 w-full">

                <!-- Profile Image Section -->
                <div class="relative group flex-shrink-0">
                    <img id="profileImage" src="/assets/avtar.png" alt="Profile"
                        class="w-25 h-25 sm:w-40 sm:h-40 md:w-44 md:h-44 rounded-full border-4 border-cyan-400 shadow-[0_0_25px_#00ffff90] object-cover">

                    <!-- Upload -->
                    <label for="uploadPhoto" class="absolute bottom-1 right-1 sm:bottom-2 sm:right-2
                                                    h-6 w-6 sm:h-8 sm:w-8 md:h-9 md:w-9
                                                    bg-cyan-500 hover:bg-cyan-400 text-black
                                                    rounded-full cursor-pointer flex items-center justify-center
                                                    transition duration-300 shadow-md">
                        <i class="fa-solid fa-camera text-[10px] sm:text-sm md:text-base"></i>
                    </label>
                    <input type="file" id="uploadPhoto" accept="image/*" class="hidden">

                    <!-- Delete -->
                    <button id="deletePhoto" class="absolute top-1 right-1 sm:top-2 sm:right-2
                                                    h-6 w-6 sm:h-8 sm:w-8 md:h-9 md:w-9
                                                    bg-red-500 hover:bg-red-400 text-white
                                                    rounded-full
                                                    items-center justify-center transition duration-300 shadow-md">
                        <i class="fa-solid fa-trash text-[10px] sm:text-sm md:text-base"></i>
                    </button>


                </div>

                <!-- User Info Section -->
                <div class="text-center sm:text-left w-full sm:w-auto">
                    <h2 id="userName" class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-cyan-300 glow-text">
                        Krishna Pandey
                    </h2>
                    <p id="userEmail"
                        class="mt-1 sm:mt-2 text-gray-400 text-sm sm:text-base flex items-center justify-center sm:justify-start gap-2">
                        <i class="fa-solid fa-envelope text-cyan-400"></i>
                        <span>krishpandey1866@gmail.com</span>
                    </p>
                    <p id="userBio" class="mt-3 text-gray-300 text-sm sm:text-base">
                        Full Stack Developer & Quiz Enthusiast
                    </p>
                </div>
            </div>


            <!-- Stats -->
            <div class="grid grid-cols-3 gap-6 mt-10 w-full">
                <div class="bg-gray-900/60 border border-cyan-400/20 rounded-2xl py-6 hover:bg-cyan-400/10 transition">
                    <i class="fa-solid fa-brain text-3xl text-cyan-400 mb-2"></i>
                    <h3 class="text-sm sm:text-lg font-semibold text-cyan-300">XP Points</h3>
                    <p class="text-gray-300 text-sm sm:text-lg font-bold mt-1">1280</p>
                </div>
                <div class="bg-gray-900/60 border border-cyan-400/20 rounded-2xl py-6 hover:bg-cyan-400/10 transition">
                    <i class="fa-solid fa-trophy text-3xl text-cyan-400 mb-2"></i>
                    <h3 class="text-sm sm:text-lg font-semibold text-cyan-300">Achievements</h3>
                    <p class="text-gray-300 text-sm sm:text-lg font-bold mt-1">12</p>
                </div>
                <div class="bg-gray-900/60 border border-cyan-400/20 rounded-2xl py-6 hover:bg-cyan-400/10 transition">
                    <i class="fa-solid fa-chart-line text-3xl text-cyan-400 mb-2"></i>
                    <h3 class="text-sm sm:text-lg font-semibold text-cyan-300">Rank</h3>
                    <p class="text-gray-300 text-sm sm:text-lg font-bold mt-1">#5</p>
                </div>
            </div>

            <!-- Badges -->
            <div class="mt-10 w-full">
                <h3 class="text-xl sm:text-2xl font-bold mb-5 text-cyan-400">üèÖ Your Badges</h3>
                <div class="flex flex-wrap justify-center gap-3 sm:gap-4">
                    <span
                        class="px-4 py-2 bg-cyan-400/10 border border-cyan-400/30 rounded-full text-cyan-300 text-sm sm:text-base font-medium">Quiz
                        Master</span>
                    <span
                        class="px-4 py-2 bg-cyan-400/10 border border-cyan-400/30 rounded-full text-cyan-300 text-sm sm:text-base font-medium">Fast
                        Learner</span>
                    <span
                        class="px-4 py-2 bg-cyan-400/10 border border-cyan-400/30 rounded-full text-cyan-300 text-sm sm:text-base font-medium">Brainiac</span>
                    <span
                        class="px-4 py-2 bg-cyan-400/10 border border-cyan-400/30 rounded-full text-cyan-300 text-sm sm:text-base font-medium">Daily
                        Streak 7+</span>
                </div>
            </div>

            <!-- Edit Button -->
            <div class="text-center mt-10">
                <button id="editProfileBtn"
                    class="px-6 sm:px-8 py-3 bg-cyan-500 hover:bg-cyan-400 text-black font-semibold rounded-full transition duration-300 hover:scale-105 shadow-[0_0_20px_#00ffff70]">
                    <i class="fa-solid fa-pen"></i> Edit Profile
                </button>
            </div>

        </section>
    </main>


    <!-- Edit Profile Modal -->
    <div id="editModal"
        class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center z-50 px-4">
        <div
            class="bg-gray-900 border border-cyan-400/30 rounded-2xl p-6 w-full max-w-md text-white shadow-xl scale-95 sm:scale-100 transition-all duration-300">
            <h2 class="text-xl sm:text-2xl font-bold text-cyan-400 mb-4 text-center">Edit Profile</h2>

            <form id="editProfileForm" class="space-y-4">
                <div>
                    <label class="block text-gray-300 text-sm mb-1">Name</label>
                    <input type="text" id="editName"
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-cyan-400/40 text-white outline-none focus:ring-2 focus:ring-cyan-400">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm mb-1">Email</label>
                    <input type="email" id="editEmail"
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-cyan-400/40 text-white outline-none focus:ring-2 focus:ring-cyan-400">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm mb-1">Bio</label>
                    <textarea id="editBio" rows="3"
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-cyan-400/40 text-white outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
                </div>

                <div class="flex justify-between mt-6">
                    <button type="button" id="cancelEdit"
                        class="px-4 sm:px-5 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Cancel</button>
                    <button type="submit"
                        class="px-4 sm:px-5 py-2 bg-cyan-500 hover:bg-cyan-400 text-black font-semibold rounded-lg transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
