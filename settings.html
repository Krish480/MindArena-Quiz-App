<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindArena | Settings</title>
  <link href="/dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/src/custom.css">  
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-[#0B0C10] to-[#1F2833] text-gray-100 relative overflow-x-hidden">

  <!-- Floating Glows -->
  <div class="absolute top-0 left-0 w-80 h-80 bg-cyan-400/10 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-teal-400/10 rounded-full blur-3xl animate-pulse"></div>

  <!-- Back Button -->
  <div class="absolute top-6 left-6 z-20">
    <button onclick="window.history.back()"
      class="flex items-center gap-2 bg-gray-800/80 hover:bg-gray-700 text-cyan-400 border border-cyan-400/30 px-4 py-2 rounded-full transition">
      <i class="fa-solid fa-arrow-left"></i> <span>Back</span>
    </button>
  </div>

  <!-- Settings Section -->
  <main class="pt-28 pb-20 px-6 md:px-20 relative z-10">
    <section class="max-w-3xl mx-auto bg-white/5 border border-cyan-400/20 rounded-3xl shadow-lg backdrop-blur-xl p-8 md:p-12 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-8 glow-text">Settings ⚙️</h1>

      <!-- Theme Toggle -->
      <div class="flex justify-between items-center bg-gray-900/60 border border-cyan-400/20 rounded-2xl p-4 mb-6">
        <span class="text-lg font-semibold text-cyan-300">Theme</span>
        <button id="themeToggle" class="bg-cyan-500 hover:bg-cyan-400 text-black font-semibold px-4 py-2 rounded-full transition">Dark</button>
      </div>

      <!-- Sound Toggle -->
      <div class="flex justify-between items-center bg-gray-900/60 border border-cyan-400/20 rounded-2xl p-4 mb-6">
        <span class="text-lg font-semibold text-cyan-300">Sound</span>
        <button id="soundToggle" class="bg-cyan-500 hover:bg-cyan-400 text-black font-semibold px-4 py-2 rounded-full transition">On</button>
      </div>

      <!-- Font Size Control -->
      <div class="flex justify-between items-center bg-gray-900/60 border border-cyan-400/20 rounded-2xl p-4 mb-6">
        <span class="text-lg font-semibold text-cyan-300">Font Size</span>
        <select id="fontSizeSelect"
          class="bg-gray-800 border border-cyan-400/40 text-white px-3 py-2 rounded-lg outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="text-sm">Small</option>
          <option value="text-base" selected>Medium</option>
          <option value="text-lg">Large</option>
        </select>
      </div>

      <!-- Reset Data -->
      <div class="flex justify-between items-center bg-gray-900/60 border border-cyan-400/20 rounded-2xl p-4">
        <span class="text-lg font-semibold text-cyan-300">Reset All Data</span>
        <button id="resetDataBtn" class="bg-red-500 hover:bg-red-400 text-white font-semibold px-4 py-2 rounded-full transition">
          Reset
        </button>
      </div>
    </section>
  </main>

  <!-- Reset Confirmation Modal -->
  <div id="resetModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center z-50">
    <div class="bg-gray-900 border border-cyan-400/30 rounded-2xl p-6 w-11/12 max-w-md text-white shadow-xl text-center">
      <h2 class="text-2xl font-bold text-cyan-400 mb-4">Confirm Reset</h2>
      <p class="text-gray-300 mb-6">Are you sure you want to delete all your data?</p>
      <div class="flex justify-center gap-4">
        <button id="cancelReset" class="px-5 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Cancel</button>
        <button id="confirmReset" class="px-5 py-2 bg-red-500 hover:bg-red-400 rounded-lg transition">Confirm</button>
      </div>
    </div>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
