<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindArena | Quiz</title>
  <link href="/dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/custom.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Smooth Scroll + Hide Scrollbar */
    html {
      scroll-behavior: smooth;
      scrollbar-width: none;
    }
    ::-webkit-scrollbar {
      display: none;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-black via-[#0B0C10] to-[#1F2833] text-gray-100 min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

  <!-- Glow Backgrounds -->
  <div class="absolute w-96 h-96 bg-cyan-400/10 rounded-full blur-3xl top-0 left-0 animate-pulse"></div>
  <div class="absolute w-72 h-72 bg-teal-400/10 rounded-full blur-3xl bottom-0 right-0 animate-pulse"></div>

  <!-- Back Button -->
  <div class="absolute top-5 left-5 z-20">
    <button onclick="window.location.href='home.html'" 
      class="flex items-center gap-2 bg-gray-800/80 hover:bg-gray-700 text-cyan-400 border border-cyan-400/30 px-3 sm:px-4 py-1.5 sm:py-2 rounded-full text-sm sm:text-base transition-all duration-300">
      <i class="fa-solid fa-arrow-left text-xs sm:text-sm"></i> 
      <span>Back</span>
    </button>
  </div>

  <!-- Quiz Container -->
  <main class="relative z-10 w-[90%] sm:w-full max-w-2xl bg-white/5 backdrop-blur-xl border border-cyan-400/20 rounded-3xl p-5 sm:p-8 shadow-lg text-center overflow-y-auto max-h-[90vh] animate-fadeIn">

    <h1 id="quizTitle" class="text-2xl sm:text-3xl font-extrabold text-cyan-300 mb-6 glow-text tracking-wide">Quiz Time ðŸ§ </h1>

    <!-- Question Section -->
    <div id="questionContainer" class="space-y-6 text-sm sm:text-base"></div>

    <!-- Navigation Buttons -->
    <button id="nextBtn"
      class="hidden mt-6 px-6 sm:px-8 py-2.5 sm:py-3 bg-cyan-500 hover:bg-cyan-400 text-black font-semibold rounded-full transition duration-300 shadow-[0_0_20px_#00ffff60]">
      Next
    </button>

    <button id="submitBtn"
      class="hidden mt-6 px-6 sm:px-8 py-2.5 sm:py-3 bg-green-500 hover:bg-green-400 text-black font-semibold rounded-full transition duration-300 shadow-[0_0_20px_#00ff9d70]">
      Submit Quiz
    </button>

    <!-- Result Container -->
    <div id="resultContainer" class="hidden mt-8 animate-fadeIn">
      <h2 class="text-xl sm:text-2xl font-bold text-cyan-300 mb-2">Quiz Completed ðŸŽ‰</h2>
      <p id="scoreText" class="text-gray-300 mb-4 text-sm sm:text-base"></p>
      <div class="flex flex-wrap justify-center gap-3">
        <button id="viewResultBtn"
          class="px-5 sm:px-6 py-2 sm:py-3 bg-cyan-500 hover:bg-cyan-400 text-black font-semibold rounded-full transition">
          View Answers
        </button>
        <button onclick="window.location.href='progress.html'"
          class="px-5 sm:px-6 py-2 sm:py-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-full transition">
          Go to Progress
        </button>
      </div>
    </div>

    <!-- Answer Review Section -->
    <div id="answerReview" class="hidden mt-8 text-left text-gray-300 text-sm sm:text-base"></div>
  </main>

  <!-- Level Unlock Popup -->
  <div id="unlockPopup" class="hidden fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-50">
    <div class="bg-gradient-to-br from-cyan-500 to-teal-400 text-black p-6 sm:p-8 rounded-3xl shadow-2xl text-center max-w-sm w-[90%]">
      <h2 class="text-xl sm:text-2xl font-extrabold mb-3">ðŸŽ‰ Level Unlocked!</h2>
      <p id="unlockMsg" class="text-base sm:text-lg font-semibold mb-5"></p>
      <button onclick="closePopup()" 
        class="px-6 py-2.5 sm:py-3 bg-black/80 hover:bg-black/70 text-cyan-400 font-semibold rounded-full transition">
        Continue
      </button>
    </div>
  </div>

  <script src="js/quize.js"></script>
</body>
</html>
