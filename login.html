<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindArena | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    }
    .glow-text { animation: glow 2s ease-in-out infinite alternate; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-blue-950 to-black text-white relative overflow-hidden">

  <!-- Background glow circles -->
  <div class="absolute w-96 h-96 bg-cyan-500/20 blur-[180px] rounded-full -top-20 -left-20 animate-pulse"></div>
  <div class="absolute w-80 h-80 bg-purple-500/20 blur-[160px] rounded-full bottom-0 right-0 animate-pulse"></div>

  <!-- Login Card -->
  <div class="relative z-10 bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
    <h1 class="text-4xl font-extrabold mb-6 glow-text">Welcome to MindArena</h1>
    <p class="text-gray-300 mb-8">Login to begin your challenge</p>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div class="text-left">
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:ring-2 focus:ring-cyan-400 outline-none" required>
      </div>

      <div class="text-left">
        <label for="password" class="block text-gray-300 mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:ring-2 focus:ring-cyan-400 outline-none" required>
      </div>

      <button type="submit"
        class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-2 rounded-full text-lg transition-all duration-300 hover:scale-105 hover:shadow-[0_0_20px_#00ffff]">
        Login
      </button>
    </form>

    <p class="mt-6 text-gray-400 text-sm">
      Donâ€™t have an account?
      <a href="#" id="registerLink" class="text-cyan-400 hover:underline">Register here</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('loginForm');
    const registerLink = document.getElementById('registerLink');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        // Simple fake login system using localStorage
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);
        alert('Login Successful! Redirecting...');
        window.location.href = 'quiz.html';
      } else {
        alert('Please fill in all fields!');
      }
    });

    registerLink.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Registration feature coming soon!');
    });
  </script>

</body>
</html>
